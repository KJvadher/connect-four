<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Connect-4</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
</head>

<body>
  <div id="overlay2" onclick="secondoff()">
    <div class="html_button">
      <button type="button" onclick="alert('Hello');" class="btn allo large" style="margin:15px">1-Player </button>
      <button type="button" onclick="alert('Hello');" class="btn allo large" style="margin:15px">2-Player</button>
    </div>
  </div>
  <h1><img src="R.png" style="width:20%"></h1>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
  <div id="app"></div>
  <output> wins!</output>
  <div>
    <div id="newDiv"class="flex">
        <div style="" id="coolDiv"></div>
        <div class="container">
          <div class="tr">
            <div id="overlay" onclick="firstoff()">
              <div id="text">Drag & Drop Counter to Start</div>
            </div>
            <div class="drop-targets">
                <div id="0" class="box">
                    <div class="item" id="item">
                    </div>
                </div>
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
                <div id="3" class="box"></div>
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
                <div id="6" class="box"></div>
            </div>
          </div>
        </div>
        <div class="child table" id="grid">
          <div class="tr" id="row-0">
            <div class="td" id="row-0-column-0"></div>
            <div class="td" id="row-0-column-1"></div>
            <div class="td" id="row-0-column-2"></div>
            <div class="td" id="row-0-column-3"></div>
            <div class="td" id="row-0-column-4"></div>
            <div class="td" id="row-0-column-5"></div>
            <div class="td" id="row-0-column-6"></div>
          </div class="row">
          <div class="tr" id="row-1">
            <div class="td" id="row-1-column-0"></div>
            <div class="td" id="row-1-column-1"></div>
            <div class="td" id="row-1-column-2"></div>
            <div class="td" id="row-1-column-3"></div>
            <div class="td" id="row-1-column-4"></div>
            <div class="td" id="row-1-column-5"></div>
            <div class="td" id="row-1-column-6"></div>
          </div class="tr">
          <div class="tr" id="row-2">
            <div class="td" id="row-2-column-0"></div>
            <div class="td" id="row-2-column-1"></div>
            <div class="td" id="row-2-column-2"></div>
            <div class="td" id="row-2-column-3"></div>
            <div class="td" id="row-2-column-4"></div>
            <div class="td" id="row-2-column-5"></div>
            <div class="td" id="row-2-column-6"></div>
          </div class="tr">
          <div class="tr" id="row-3">
            <div class="td" id="row-3-column-0"></div>
            <div class="td" id="row-3-column-1"></div>
            <div class="td" id="row-3-column-2"></div>
            <div class="td" id="row-3-column-3"></div>
            <div class="td" id="row-3-column-4"></div>
            <div class="td" id="row-3-column-5"></div>
            <div class="td" id="row-3-column-6"></div>
          </div class="tr">
          <div class="tr" id="row-4">
            <div class="td" id="row-4-column-0"></div>
            <div class="td" id="row-4-column-1"></div>
            <div class="td" id="row-4-column-2"></div>
            <div class="td" id="row-4-column-3"></div>
            <div class="td" id="row-4-column-4"></div>
            <div class="td" id="row-4-column-5"></div>
            <div class="td" id="row-4-column-6"></div>
          </div class="tr">
          <div class="tr" id="row-5">
            <div class="td" id="row-5-column-0"></div>
            <div class="td" id="row-5-column-1"></div>
            <div class="td" id="row-5-column-2"></div>
            <div class="td" id="row-5-column-3"></div>
            <div class="td" id="row-5-column-4"></div>
            <div class="td" id="row-5-column-5"></div>
            <div class="td" id="row-5-column-6"></div>
          </div class="tr">
        </div>
        <div class="trapezium">
          <div class="myDiv">
            <h2 id="title" style="color:white">Scoreboard</h2>
            <div class="score-container" id="cont1" style="min-height: 77px;">
              <h2 style="float:left" id="red">Red</h2>
              <h2 style="float:right; color:yellow; margin-left: 0px;" id="yellow">Yellow</h2>
              <h2 id="counting" class="number" style="color:white"></h2>
              <div class="winning-message">
                <h2 class="win-msg" id="winner"> Wins!</h2>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script>
    function firstoff() {
      document.getElementById("overlay").style.display = "none";
    }
    function secondoff() {
      document.getElementById("overlay2").style.display = "none";
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>      
  <script src="conector.js" type="text/javascript"></script>
  <script src="acadmy.js" type="text/javascript"></script>
  <script src="drag.js" type="text/javascript"></script>
</body>

</html>
